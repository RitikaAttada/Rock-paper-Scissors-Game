<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <h3 class="heading">Rock Paper Scissors</h3>
        <div class="buttons">
            <button id="rock" class="butn">
                <img src="rock-emoji.png" class="emoji">
            </button>
            <button id="paper" class="butn">
                <img src="paper-emoji.png" class="emoji">
            </button>
            <button id="scissors" class="butn">
                <img src="scissors-emoji.png" class="emoji">
            </button>
            
        </div>
        <br>
        <div id="res" class="result"></div>
        
        <div id="scores" class="score"></div>
        <button id="reset" class="res">Reset</button>
    </div>
  <script src="script.js"></script>
  </body>
</html>
